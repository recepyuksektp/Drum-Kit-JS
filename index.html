<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit | JS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poetsen+One&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/Logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9eb6ee9cb4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1><i class="fa-solid fa-compact-disc"></i>DRUM KIT</h1>
    </header>
    <main class="keys-container">
        <div class="keys-section">
            <button class="keys KeyA clap">A<br /><span>CLAP</span></button>
            <button class="keys KeyS hihat">S<br /><span>HIHAT</span></button>
            <button class="keys KeyD kick">D<br /><span>KICK</span></button>
            <button class="keys KeyF openhat">F<br /><span>OPENHAT</span></button>
            <button class="keys KeyG boom">G<br /><span>BOOM</span></button>
            <button class="keys KeyH ride">H<br /><span>RIDE</span></button>
            <button class="keys KeyJ snare">J<br /><span>SNARE</span></button>
            <button class="keys KeyK tom">K<br /><span>TOM</span></button>
            <button class="keys KeyL tink">L<br /><span>TINK</span></button>
            <button class="keys Space martial">SPACE<br /><span>MARTIAL</span></button>
        </div>
    </main>
    <footer>
        <h2>Made By | <span>Recep YUKSEKTEPE</span></h2>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
